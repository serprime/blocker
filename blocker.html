<!DOCTYPE html>
<html>
<head>
    <script src="build/react-with-addons.js"></script>
    <script src="build/JSXTransformer.js"></script>

    <style>
        div {
            margin: 3px;
            padding: 7px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
<div id="blocker"></div>
<script type="text/jsx">
    var Block = React.createClass({
        addNested: function () {
            this.props.propagateAddNested({nested: {$push: [{label: "new"}]}});
        },
        handlePropagateAddNested: function (nestedUpdate) {
//            this.props.propagateAddNested({});
        },
        render: function () {
            var block = this.props.block.label;
            var nestedBlocks = "";
            if (this.props.block.nested) {
                var nestedBlocks = this.props.block.nested.map(function (block) {
                    return (<Block block={block} addNested={this.handlePropagateAddNested}/>);
                });
            }
            return (<div>
                <p>{block}</p>
                {nestedBlocks}
                <button onClick={this.addNested}>add nested</button>
            </div>)
        }
    });

    var Blocker = React.createClass({
        getInitialState: function () {
            return {
                block: {
                    label: "root",
                    nested: [
                        {
                            label: "sub1"

                        }, {
                            label: "sub2"
                        }
                    ]
                }
            }
        },
        addNested: function (block) {
            var newState = React.addons.update(this.state.block, block);
            this.setState({block: newState});
        },
        render: function () {
            return (<Block block={this.state.block} propagateAddNested={this.addNested}/>)
        }
    });

    React.render(
            <Blocker/>,
            document.getElementById('blocker')
    );

</script>
</body>
</html>
